<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="colorGame.css">

	<title>Color Game</title>
</head>
<body>
	<div>
		<div id="text" class="grid">
			<h1 id="title" class="full-width">Color Guessing Game</h1>
			<p id="description" class="full-width">Click on the square that matches the RGB color.</p>
			<button id="restart"></button>
			<p id="message"></p>
			<button id="easy">Easy</button>
			<button id="hard">Hard</button>
			<p id="color-prompt" class="full-width"></p>
		</div>
	</div>
	<div>
		<div id="squares" class="grid">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
	</div>
	
	<!-- Custom Javascript -->
	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
